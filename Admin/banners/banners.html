<!DOCTYPE html>

<head>
    <title>Manage Banners</title>
    <link rel="styleSheet" href="./banners.css">
</head>

<body>
    <div class="banner"> Banners </div>
    <div class="btns">
        <button id="openDialogButton" class="add-banner">Add Banner</button>
        <button id="editDialog" class="edit-banner">Edit Banner</button>
        <button class="delete-banner" id="delete">Delete Banner</button>
    </div>
    <div id="dialogOverlay" class="overlay">
        <div class="dialog">
            <form id="bannerForm">
                <h1 class="titleAdd"> Add Banner</h1>
                <div class="form-group1">
                    <label for="name">Select Position:</label>
                    <select id="name" name="name" required>
                        <option> Top </option>
                        <option> Bottom </option>
                    </select>
                    <label></label>
                </div>
                <div class="form-group2">
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" name="image" required>
                </div>
                <div class="form-group3">
                    <button type="submit" class="submit-button" id="submit">Submit</button>
                    <button type="button" id="closeDialogButton" class="submit-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div id="dialogEdit" class="overlayEdit">
        <div class="dialogEdit">
            <form id="editForm">
                <h1 class="titleEdit"> Edit Banner</h1>
                <div class="form-group1">
                    <label for="nameEdit">Edit Position:</label>
                    <select id="nameEdit" name="name">
                        <option> Top </option>
                        <option> Bottom </option>
                    </select>
                    <label></label>
                </div>
                <div class="form-group2">
                    <label for="imageEdit">Edit Image:</label>
                    <input type="file" id="imageEdit" name="image">
                </div>
                <div class="form-group3">
                    <button type="submit" class="submit-edit-button" id="submitEdit">Submit</button>
                    <button type="button" id="closeDialogEdit" class="submit-edit-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div class="loading-indicator" id="loader"></div>
    <div id="notification" class="notification"></div>
    <div id="notificationError" class="notificationError"></div>
    <div id="selectedBanner"></div>
    <div id="allBanners"></div>
    <script src="./banners.js" type="module"></script>
</body>

</html>
