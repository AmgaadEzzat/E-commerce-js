<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
</head>

<link rel="stylesheet" href="billing.css">

<body>
    <div class="container  ">
        <div class="billing-form ">
            <form class="billing-form">
                <h2>Billing Details</h2>
                <label for="full-name">Full Name <span>*</span></label>
                <br>
                <input class="i" type="text" id="full-name" name="full-name" required>
                <br><br>
                <label for=" address"> Address <span>*</span></label>
                <br>
                <input type="text" id="address" name=" address" required>
                <br><br>
                <label for="Phane Number">Phone Number <span>*</span></label>
                <br>
                <input type="number" id="phone-number" name="phane number" required>
                <br><br>
            </form>
        </div>
        <br><br>
        <div class="billing-summary">
            <span class="subtotal">Shipping</span>
            <span class="price"> free</span>
            <hr>
            <span class="subtotal">Total</span>
            <span id="total" class="price"></span>
            <hr>
            <br>
            <br>
            <label class="paypal" for="paypal">
                <input type="radio" id="paypal" name="payment">
                PayPal
            </label>
            <i class="fa-brands fa-cc-paypal"></i>

            <br><br>
            <label for="visa">
                <input type="radio" id="visa" name="payment">
                Visa or MasterCard
            </label>
            <i class="fa-brands fa-cc-mastercard"></i>
        </div>
        <div id="paypalForm" class="overlayEdit">
            <div class="dialogEdit">
                <h2 class="titlePaypal"> PayPal Information </h2>
                <div class="form-group2">
                    <label for="paypal-email">PayPal Email:</label>
                    <input type="email" id="paypal-email" required>
                </div></br>
                <div class="form-group3">
                    <button class="submit-button" id="submitPaypal">Submit</button>
                    <button type="button" id="closePaypal" class="submit-button">Cancel</button>
                </div>
            </div>
        </div>
        <div id="visaForm" class="overlayEdit">
            <div class="visaDialogEdit">
                    <h2 class="titleVisa"> Card Information </h2>
                    <div class="form-group2">
                        <label for="card-number">Card Number:</label>
                        <input type="number" id="card-number" required>
                    </div>
                    </br>
                    <div class="form-group2">
                        <label for="expiry-date">Expiry Date:</label>
                        <input type="date" id="expiry-date" required>
                    </div>
                    </br>
                    <div class="form-group2">
                        <label for="cvv">CVV:</label>
                        <input type="number" id="cvv" required>
                    </div>
                    </br>
                    <div class="form-group3">
                        <button class="visa-button" id="submitVisa">Submit</button>
                        <button type="button" id="closeVisa" class="visa-button">Cancel</button>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e3f4154824.js" crossorigin="anonymous"></script>
    <script type="module" src="bliing.js"></script>
</body>

</html>
